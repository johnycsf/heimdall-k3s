apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-deployment
  namespace: heimdall
  labels:
    app: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - name: heimdall
        image: linuxserver/heimdall:latest
        env:
        - name: TZ
          value: "America/New_York"
          name: PGID
          value: "1000"
          name: PUID
          value: "1000"
        volumeMounts:
        - name: heimdall
          mountPath: /config  
        ports:
        - containerPort: 443
      volumes:
      - name: heimdall
        persistentVolumeClaim:
          claimName: heimdall-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall-service
  namespace: heimdall
spec:
  selector:
    app: heimdall
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
  type: LoadBalancer